<!DOCTYPE html>
<html>
<head>
  <title>Teacher Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e1f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #c68ee5;
      color: white;
    }
    nav {
      background-color: #4b0082;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="student.html">Students</a> |
    <a href="teacher.html">Teachers</a> |
    <a href="course.html">Courses</a>
  </nav>

  <div class="container">
    <h2>Add Teacher</h2>
    <input type="text" id="tname" placeholder="Teacher Name">
    <input type="text" id="education" placeholder="Education">
    <input type="text" id="course" placeholder="Course">
    <button onclick="addTeacher()">Add Teacher</button>

    <h3>All Teachers</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Education</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="teacherTableBody"></tbody>
    </table>
  </div>

  <script>
    // ✅ Function to add a teacher
    function addTeacher() {
      const tname = document.getElementById("tname").value;
      const education = document.getElementById("education").value;
      const course = document.getElementById("course").value;

      if (!tname || !education || !course) {
        alert("Please fill all fields!");
        return;
      }

      fetch("http://localhost:3000/add-teacher", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tname, education, course })
      })
      .then(res => res.json())
      .then(() => {
        alert("Teacher added successfully!");
        loadTeachers();
        clearInputs();
      })
      .catch(err => console.error("Error:", err));
    }

    // ✅ Function to load all teachers
    function loadTeachers() {
      fetch("http://localhost:3000/teachers")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("teacherTableBody");
          tbody.innerHTML = "";
          data.forEach(teacher => {
            tbody.innerHTML += `
              <tr>
                <td>${teacher.id}</td>
                <td>${teacher.tname}</td>
                <td>${teacher.education}</td>
                <td>${teacher.course}</td>
                <td><button class="delete-btn" onclick="deleteTeacher(${teacher.id})">Delete</button></td>
              </tr>`;
          });
        })
        .catch(err => console.error("Error loading teachers:", err));
    }

    // ✅ Function to delete a teacher
    function deleteTeacher(id) {
      if (confirm("Are you sure you want to delete this teacher?")) {
        fetch(`http://localhost:3000/delete-teacher/${id}`, {
          method: "DELETE"
        })
        .then(res => res.json())
        .then(() => {
          alert("Teacher deleted successfully!");
          loadTeachers();
        })
        .catch(err => console.error("Error deleting teacher:", err));
      }
    }

    // ✅ Clear inputs
    function clearInputs() {
      document.getElementById("tname").value = "";
      document.getElementById("education").value = "";
      document.getElementById("course").value = "";
    }

    // ✅ Load data when page opens
    window.onload = loadTeachers;
  </script>
</body>
</html>
