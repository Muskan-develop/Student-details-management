<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e1f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #c68ee5;
      color: white;
    }
    nav {
      background-color: #4b0082;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .action-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <nav>
    <a href="student.html">Students</a> |
    <a href="teacher.html">Teachers</a> |
    <a href="course.html">Courses</a>
  </nav>

  <div class="container">
    <h2>Add Student</h2>
    <input id="name" placeholder="Name">
    <input id="roll_no" placeholder="Roll No">
    <input id="department" placeholder="Department">
    <input id="email" placeholder="Email">
    <button id="addBtn" onclick="addOrUpdateStudent()">Add Student</button>
    <p id="message"></p>

    <h3>All Students</h3>
    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Roll No</th>
          <th>Department</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script>
  let editId = null; // Track which student is being edited

  // ✅ Add or Update Student
  function addOrUpdateStudent() {
    const name = document.getElementById("name").value;
    const roll_no = document.getElementById("roll_no").value;
    const department = document.getElementById("department").value;
    const email = document.getElementById("email").value;

    if (!name || !roll_no || !department || !email) {
      alert("Please fill all fields!");
      return;
    }

    if (editId) {
      // ✅ Update existing student
      fetch(`http://localhost:3000/update-student/${editId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, roll_no, department, email })
      })
      .then(res => res.json())
      .then(() => {
        alert("Student updated successfully!");
        editId = null;
        document.getElementById("addBtn").textContent = "Add Student";
        loadStudents();
        clearForm();
      })
      .catch(err => console.error("Error updating student:", err));
    } else {
      // ✅ Add new student
      fetch("http://localhost:3000/add-student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, roll_no, department, email })
      })
      .then(res => res.json())
      .then(() => {
        alert("Student added successfully!");
        loadStudents();
        clearForm();
      })
      .catch(err => console.error("Error adding student:", err));
    }
  }

  // ✅ Load All Students
  function loadStudents() {
    fetch("http://localhost:3000/students")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("studentTableBody");
      tbody.innerHTML = "";
      data.forEach(student => {
        tbody.innerHTML += `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.roll_no}</td>
            <td>${student.department}</td>
            <td>${student.email}</td>
            <td>
              <button class="action-btn" onclick="editStudent(${student.id}, '${student.name}', '${student.roll_no}', '${student.department}', '${student.email}')">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
            </td>
          </tr>`;
      });
    })
    .catch(err => console.error("Error loading students:", err));
  }

  // ✅ Delete Student
  function deleteStudent(id) {
    if (confirm("Are you sure you want to delete this student?")) {
      fetch(`http://localhost:3000/delete-student/${id}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(() => {
        alert("Student deleted successfully!");
        loadStudents();
      })
      .catch(err => console.error("Error deleting student:", err));
    }
  }

  // ✅ Edit Student
  function editStudent(id, name, roll_no, department, email) {
    document.getElementById("name").value = name;
    document.getElementById("roll_no").value = roll_no;
    document.getElementById("department").value = department;
    document.getElementById("email").value = email;
    document.getElementById("addBtn").textContent = "Update Student";
    editId = id;
  }

  // ✅ Clear inputs
  function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("roll_no").value = "";
    document.getElementById("department").value = "";
    document.getElementById("email").value = "";
  }

  // ✅ Load data when page opens
  window.onload = loadStudents;
</script>

    
  
</body>
</html>
