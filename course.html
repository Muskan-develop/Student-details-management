<!DOCTYPE html>
<html>
<head>
  <title>Course Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e1f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #c68ee5;
      color: white;
    }
    nav {
      background-color: #4b0082;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="student.html">Students</a> |
    <a href="teacher.html">Teachers</a> |
    <a href="course.html">Courses</a>
  </nav>

  <div class="container">
    <h2>Add Course</h2>
    <input type="text" id="cname" placeholder="Course Name">
    <input type="text" id="fees" placeholder="Fees">
    <input type="text" id="duration" placeholder="Duration">
    <button onclick="addCourse()">Add Course</button>

    <h3>All Courses</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Fees</th>
          <th>Duration</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="courseTableBody"></tbody>
    </table>
  </div>

  <script>
    // ✅ Add new course
    function addCourse() {
      const cname = document.getElementById("cname").value;
      const fees = document.getElementById("fees").value;
      const duration = document.getElementById("duration").value;

      if (!cname || !fees || !duration) {
        alert("Please fill all fields!");
        return;
      }

      fetch("http://localhost:3000/add-course", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cname, fees, duration })
      })
      .then(res => res.json())
      .then(() => {
        alert("Course added successfully!");
        loadCourses();
        clearInputs();
      })
      .catch(err => console.error("Error adding course:", err));
    }

    // ✅ Load all courses
    function loadCourses() {
      fetch("http://localhost:3000/courses")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("courseTableBody");
          tbody.innerHTML = "";
          data.forEach(course => {
            tbody.innerHTML += `
              <tr>
                <td>${course.id}</td>
                <td>${course.cname}</td>
                <td>${course.fees}</td>
                <td>${course.duration}</td>
                <td><button class="delete-btn" onclick="deleteCourse(${course.id})">Delete</button></td>
              </tr>`;
          });
        })
        .catch(err => console.error("Error loading courses:", err));
    }

    // ✅ Delete course
    function deleteCourse(id) {
      if (confirm("Are you sure you want to delete this course?")) {
        fetch(`http://localhost:3000/delete-course/${id}`, {
          method: "DELETE"
        })
        .then(res => res.json())
        .then(() => {
          alert("Course deleted successfully!");
          loadCourses();
        })
        .catch(err => console.error("Error deleting course:", err));
      }
    }

    // ✅ Clear inputs
    function clearInputs() {
      document.getElementById("cname").value = "";
      document.getElementById("fees").value = "";
      document.getElementById("duration").value = "";
    }

    // ✅ Load data when page opens
    window.onload = loadCourses;
  </script>
</body>
</html>
